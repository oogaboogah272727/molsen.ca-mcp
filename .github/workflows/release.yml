name: Build and Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Build binaries
        run: npm run build:binaries

      - name: Rename binaries with version
        run: |
          VERSION=${{ github.event.release.tag_name }}
          mv dist/molsen-mcp-win.exe dist/molsen-mcp-${VERSION}-win.exe
          mv dist/molsen-mcp-macos dist/molsen-mcp-${VERSION}-macos
          mv dist/molsen-mcp-linux dist/molsen-mcp-${VERSION}-linux

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/molsen-mcp-${{ github.event.release.tag_name }}-win.exe
            dist/molsen-mcp-${{ github.event.release.tag_name }}-macos
            dist/molsen-mcp-${{ github.event.release.tag_name }}-linux
