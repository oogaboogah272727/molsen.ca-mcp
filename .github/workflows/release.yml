name: Build and Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Build binaries
        run: npm run build:binaries

      - name: Rename binaries with version
        run: |
          VERSION=${{ github.event.release.tag_name }}
          mv dist/molsen-mcp-win.exe dist/molsen-mcp-${VERSION}-win.exe
          mv dist/molsen-mcp-macos dist/molsen-mcp-${VERSION}-macos
          mv dist/molsen-mcp-linux dist/molsen-mcp-${VERSION}-linux

      - name: Upload Windows binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/molsen-mcp-${{ github.event.release.tag_name }}-win.exe
          asset_name: molsen-mcp-${{ github.event.release.tag_name }}-win.exe
          asset_content_type: application/octet-stream

      - name: Upload macOS binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/molsen-mcp-${{ github.event.release.tag_name }}-macos
          asset_name: molsen-mcp-${{ github.event.release.tag_name }}-macos
          asset_content_type: application/octet-stream

      - name: Upload Linux binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/molsen-mcp-${{ github.event.release.tag_name }}-linux
          asset_name: molsen-mcp-${{ github.event.release.tag_name }}-linux
          asset_content_type: application/octet-stream
