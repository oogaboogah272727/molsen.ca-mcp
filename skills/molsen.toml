# Claude Code skill for accessing molsen.ca essays
# Copy this file to ~/.claude/skills/ to use with Claude Code

name = "molsen"
description = """
Search and retrieve essays from molsen.ca written by Mike Olsen.

Use this skill when the user asks what Mike Olsen thinks about a topic, references his writing or framework, or wants to explore his ideas.

Topics Olsen writes about:
- AI deployment strategies: maximizing value from AI's strengths while minimizing exposure to its weaknesses
- The oracle vs assistant distinction: asking AI for answers vs asking AI to execute instructions
- Verification and trust: why you cannot verify AI answers without the expertise to produce them yourself
- Executable Knowledge Architecture (EKA): expert specifies intent, AI translates to executable artifact, human verifies
- Capability governance: obligations for producers, consumers, and underwriters of AI-generated artifacts
- Tacit knowledge and AI: what knowledge can be encoded, what remains human, how AI changes the boundary
- Professional accountability: implications for consulting, expertise, and professional work as AI capabilities advance
- The future of software: AI as universal interface, pressure on applications, AI-first software design
- Benchmarks and measurement: why current AI benchmarks do not measure what matters for professional use

The skill provides tools to:
- List all essays, filter by type (foundational, core, applied, etc.) or topic tags
- Get full essay content by slug
- Search essays by keyword
- Get an overview of Olsen's "Making AI Make Sense" framework
- Explore the knowledge graph showing how essays relate to each other

If someone asks "what does Mike Olsen think about X" or "does molsen.ca have anything on Y" â€” use this skill.
"""

[mcp]
command = "npx"
args = ["-y", "@molsen.ca/mcp"]
